name: Arch Plasma ISO

on:
  workflow_dispatch:
  #schedule:
    #- cron: '0 0 * * *'

# [OPTIMIZATION] Define paths globally to ensure scripts and YAML use the same paths
env:
  BUILD_DIR: "/tmp/archlive"       # Target directory where the profile is copied
  WORK_DIR: "/tmp/archiso-work"    # Working directory for mkarchiso
  OUT_DIR: "./out"                 # Output directory for the ISO

permissions:
  contents: write

jobs:
  # ------------------------------------------------------------------
  # JOB 1: Check for Package Updates
  # ------------------------------------------------------------------
  check_updates:
    runs-on: ubuntu-latest
    container: archlinux:latest
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}
    steps:
      - uses: actions/checkout@v4

      # [OPTIMIZATION] Install dependencies for check_updates.sh here
      # git, sed, github-cli are required by your advanced script
      - name: Install Dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm git sed github-cli

      # [FIX] Git Safe Directory for the container
      - name: Fix Git Directory Permissions
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Run Update Check Script
        id: check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x scripts/check_updates.sh
          ./scripts/check_updates.sh

      - uses: actions/upload-artifact@v4
        if: steps.check.outputs.should_build == 'true'
        with:
          name: package-hash
          path: hash_artifact/package.hash

  # ------------------------------------------------------------------
  # JOB 2: Build ISO (EROFS Support)
  # ------------------------------------------------------------------
  build_iso:
    needs: check_updates
    if: needs.check_updates.outputs.should_build == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
      options: --privileged
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Hash Artifact
        uses: actions/download-artifact@v4
        with:
          name: package-hash
          path: out_hash

      # [OPTIMIZATION] Install build tools here (Removed from setup_profile.sh)
      # erofs-utils: Required for EROFS filesystem
      - name: Install Build Tools
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm archiso make git sed github-cli erofs-utils

      - name: Fix Git Directory Permissions
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Make Scripts Executable
        run: chmod +x scripts/*.sh

      # [CHANGED] Uses 'Custom' name and $BUILD_DIR env var
      - name: Setup 'Custom' Profile
        run: ./scripts/setup_profile.sh

      # Build ISO using defined Env Vars
      - name: Build ISO
        run: |
          mkdir -p $OUT_DIR
          mkarchiso -v -w $WORK_DIR -o $OUT_DIR $BUILD_DIR

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./scripts/create_release.sh