name: Arch Plasma ISO

on:
  workflow_dispatch:      # Manual trigger
  #schedule:
    # Run daily at 00:00 UTC
    #- cron: '0 0 * * *'

permissions:
  contents: write

jobs:
  # ==================================================================
  # JOB 1: Check for Package Updates
  # ==================================================================
  check_updates:
    runs-on: ubuntu-latest
    container: archlinux:latest
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}
    steps:
      - uses: actions/checkout@v4

      # [SCRIPT] Run Update Check
      - name: Run Update Check Script
        id: check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x scripts/check_updates.sh
          ./scripts/check_updates.sh

      - uses: actions/upload-artifact@v4
        if: steps.check.outputs.should_build == 'true'
        with:
          name: package-hash
          path: hash_artifact/package.hash

  # ==================================================================
  # JOB 2: Build ISO
  # ==================================================================
  build_iso:
    needs: check_updates
    if: needs.check_updates.outputs.should_build == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
      options: --privileged
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Hash Artifact
        uses: actions/download-artifact@v4
        with:
          name: package-hash
          path: out_hash

      - name: Install Build Tools
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm archiso make git sed github-cli

      # [SCRIPT] Setup Profile & Optimizations
      - name: Setup 'Diet' Profile
        run: |
          chmod +x scripts/setup_profile.sh
          ./scripts/setup_profile.sh

      # Actual ISO Build Command
      - name: Build ISO
        run: |
          mkarchiso -v -w /tmp/archiso-work -o ./out /tmp/archlive

      # [SCRIPT] Create Release & Upload
      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x scripts/create_release.sh
          ./scripts/create_release.sh
