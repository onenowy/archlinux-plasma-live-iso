name: Arch Live ISO

on:
  workflow_dispatch:
    inputs:
      preset:
        description: 'Build preset'
        required: true
        default: 'plasma'
        type: choice
        options:
          - plasma
          - custom
          - console
      action_type:
        description: 'Action Type'
        required: true
        default: 'release'
        type: choice
        options:
          - release
          - artifact
  #schedule:
    #- cron: '0 0 * * *'

# [OPTIMIZATION] Define paths globally to ensure scripts and YAML use the same paths
env:
  PRESET: ${{ github.event.inputs.preset || 'plasma' }}
  ACTION_TYPE: ${{ github.event.inputs.action_type || 'release' }}
  BUILD_DIR: "/tmp/archlive"       # Target directory where the profile is copied
  WORK_DIR: "/tmp/archiso-work"    # Working directory for mkarchiso
  OUT_DIR: "./out"                 # Output directory for the ISO
  RELEASE_TAG: "iso-build-${{ github.event.inputs.preset || 'plasma' }}"

permissions:
  contents: write

jobs:
  # ------------------------------------------------------------------
  # Build ISO (EROFS Support)
  # ------------------------------------------------------------------
  build_iso:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
      options: --privileged
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # [OPTIMIZATION] Install build tools here (Removed from setup_profile.sh)
      # erofs-utils: Required for EROFS filesystem
      - name: Install Build Tools
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm archiso make git sed github-cli erofs-utils

      - name: Fix Git Directory Permissions
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Make Scripts Executable
        run: chmod +x scripts/*.sh

      # Setup profile based on selected preset
      - name: Setup '${{ github.event.inputs.preset || 'plasma' }}' Profile
        run: ./scripts/setup_profile.sh

      # Build ISO using defined Env Vars
      - name: Build ISO
        run: |
          mkdir -p $OUT_DIR
          mkarchiso -v -w $WORK_DIR -o $OUT_DIR $BUILD_DIR

      - name: Create Release
        if: env.ACTION_TYPE == 'release'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./scripts/create_release.sh

      - name: Upload Artifact
        if: env.ACTION_TYPE == 'artifact'
        uses: actions/upload-artifact@v4
        with:
          name: archlinux-${{ env.PRESET }}-iso
          path: ${{ env.OUT_DIR }}/*.iso
          if-no-files-found: error