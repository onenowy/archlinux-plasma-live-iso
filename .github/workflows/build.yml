name: Arch Plasma ISO

on:
  workflow_dispatch:
  #schedule:
    #- cron: '0 0 * * *'

# [OPTIMIZATION] Define paths globally to ensure scripts and YAML use the same paths
env:
  BUILD_DIR: "/tmp/archlive"       # Target directory where the profile is copied
  WORK_DIR: "/tmp/archiso-work"    # Working directory for mkarchiso
  OUT_DIR: "./out"                 # Output directory for the ISO

permissions:
  contents: write

jobs:
  # ------------------------------------------------------------------
  # Build ISO (EROFS Support)
  # ------------------------------------------------------------------
  build_iso:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
      options: --privileged
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # [OPTIMIZATION] Install build tools here (Removed from setup_profile.sh)
      # erofs-utils: Required for EROFS filesystem
      - name: Install Build Tools
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm archiso make git sed github-cli erofs-utils

      - name: Fix Git Directory Permissions
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Make Scripts Executable
        run: chmod +x scripts/*.sh

      # [CHANGED] Uses 'Custom' name and $BUILD_DIR env var
      - name: Setup 'Custom' Profile
        run: ./scripts/setup_profile.sh

      # Build ISO using defined Env Vars
      - name: Build ISO
        run: |
          mkdir -p $OUT_DIR
          mkarchiso -v -w $WORK_DIR -o $OUT_DIR $BUILD_DIR

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./scripts/create_release.sh